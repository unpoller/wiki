script:
- |
  git config user.name "unifi-poller"
  git config user.email "code@golift.io"
  git remote remove origin
  git remote add origin https://$GITHUB_API_KEY@github.com/unifi-poller/wiki.git > /dev/null 2>&1
  git remote add upstream https://$GITHUB_API_KEY@github.com/unifi-poller/unifi-poller.wiki.git > /dev/null 2>&1
  git fetch origin
  git fetch upstream
  git merge upstream/master --no-edit
  git push origin HEAD:master > /dev/null 2>&1
  git push upstream HEAD:master > /dev/null 2>&1
env:
  matrix:
    secure: 
